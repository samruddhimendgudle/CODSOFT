<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="cal.js">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <input type="text" class="inputdata" name="inputdata" id="res">
        <div class="btn">
            <input type="button">class="symbol"  value= "AC" onclick="back()">AC</button>
            <button class="symbol"  value= "DEL" onclick="clear()">DEL</button>
            <button class="symbol"  value= "+" onclick="calculate('+')">+/-</button>
            <button class="symbol"  value= "/" onclick="calculate('/')">/</button>
            <button  value= "7" onclick="calculate('7')">7</button>
            <button value= "8" onclick="calculate('8')">8</button>
            <button value= "9" onclick="calculate('9')">9</button>
            <button class="symbol" onclick="calculate('*')">*</button>
            <button value= "4" onclick="calculate('4')">4</button>
            <button value= "5" onclick="calculate('5')">5</button>
            <button value= "6" onclick="calculate('6')">6</button>
            <button class="symbol" onclick="calculate('-')">-</button>
            <button value= "1" onclick="calculate('1')">1</button>
            <button value= "2" onclick="calculate('2')">2</button>
            <button value= "3" onclick="calculate('3')">3</button>
            <button class="symbol"  value= "+" onclick="calculate('+')">+</button>
            <button class="symbol" onclick="calculate('%')">%</button>
            <button onclick="calculate('0')">0</button>
            <button class="symbol" onclick="calculate('.')">.</button>
            <button class="symbol" id="b1" onclick="result()">=</button>
        </div>
    </div>
</body>

</html>
